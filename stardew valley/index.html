<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Stardew Valley</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.png" alt="Logo stardew valley">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    </header>
    
</body>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="alex" data-name="Alex"
                data-description="Ama esportes e passar o tempo na praia. Ele é um pouco
                arrogante e conta vantagem a todos que ele irá ser um atleta profissional.">
                    <img 
                    src="./src/imagens/card-alex.png" 
                    alt="Personagem Alex">
                </li>

                <li class="personagem" id="leah" data-name="Leah"
                data-description="Vive sozinha em uma pequena cabana fora da vila. Ela ama passar o tempo fora de casa, coletando uma
                refeição selvagem ou simplesmente apreciando os presentes da estação.">
                    <img 
                    src="./src/imagens/card-leah.png" 
                    alt="Personagem Leah">
                </li>

                <li class="personagem" id="sam" data-name="Sam"
                data-description="É um cara extrovertido e amigável que está repleto de energia jovem. Ele toca violão e bateria, e quer 
                começar uma banda.">
                    <img 
                    src="./src/imagens/card-sam.png" 
                    alt="Personagem Sam">
                </li>

                <li class="personagem" id="maru" data-name="Maru"
                data-description="Criada por mãe carpinteira e o pai cientista, Maru adquiriu uma paixão por criar ferramentas desde jovem.">
                    <img 
                    src="./src/imagens/card-maru.png" 
                    alt="Personagem Maru">
                </li>

                <li class="personagem" id="elliot" data-name="Elliot"
                data-description="Mora sozinho em uma cabana na praia. Ele é um escritor que sonha em, um dia, escrever um romance magnífico.">
                    <img 
                    src="./src/imagens/card-elliot.png" 
                    alt="Personagem Elliot">
                </li>

                <li class="personagem" id="abigail" data-name="Abigail"
                data-description="Mora na loja com seus pais. Às vezes discute com sua mãe que se preocupa com o seu estilo de vida alternativo.">
                    <img 
                    src="./src/imagens/card-abigail.png" 
                    alt="Personagem Leah">
                </li>

                <li class="personagem" id="harvey" data-name="Harvey"
                data-description="É médico na cidade. Ele é um pouco velho para um solteiro, mas tem um grande coração amável 
                e uma posição respeitada na comunidade.">
                    <img 
                    src="./src/imagens/card-harvey.png" 
                    alt="Personagem Harvey">
                </li>

                <li class="personagem" id="haley" data-name="Haley"
                data-description="Ser rica e popular durante todo o ensino médio tornou Haley um pouco convencida e egoísta. Ela tem tendência de julgar as pessoas por razões superficiais.">
                    <img 
                    src="./src/imagens/card-haley.png" 
                    alt="Personagem Haley">
                </li>
               
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/crd-alex.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Alex</h2>
                <p class="descricao-personagem" id="descricao-personagem">Alex ama esportes e passar o tempo na praia. Ele é um pouco 
                    arrogante e conta vantagem a todos que ele irá ser um atleta profissional.</p>
            </div>
        </section>
        <script src="./src/js/index.js"></script>
    </main>
</html>
